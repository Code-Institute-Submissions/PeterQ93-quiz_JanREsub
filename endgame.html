<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Congrats!</title>
</head>
<body>
    <!--Header Section-->
   
    <div class="container">
        <div class="row">
            <div class="col-full">

                <header class="head-align">
                    <h1>Computer Knowledge</h1>
                </header>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-full flex-center flex-column div-space">
         
            <h2 id="finalScore">0</h2>
            <form>
                <input type="text" name="username" id="username" placeholder="username">
                <button 
                type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save
                <i class="fa-solid fa-floppy-disk"></i></button>
            </form>
            <a href="/game.html" class="btn">Play Again <i class="fa-solid fa-play"></i></a>
            <a href="/index.html" class="btn">Homepage <i class="fa-solid fa-house"></i></a>
       
            </div>
        </div>
    </div>
       
 <!--Footer with social media links-->

     <div class="container">
        <div class="row">
            <div class="col-full flex-center div-space">

                <footer>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" 
                    aria-label="Find us on Facebook (link opens in a new tab)">Facebook <i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                    aria-label="Find us on Instagram (link opens in a new tab)">Instagram <i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" 
                    aria-label="Find us on Twitter (link opens in a new tab)">Twitter <i class="fa-brands fa-twitter"></i></a>
                </footer>
          
            </div>
        </div>
